<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meme Guess - Угадай мем с камеры!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* СБРОС И БАЗОВЫЕ СТИЛИ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            position: relative;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* ФОН - КАМЕРА */
        #camera-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        /* СТАРТОВЫЙ ЭКРАН */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }
        
        .app-title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF0066, #FF9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .app-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
            text-align: center;
            max-width: 300px;
            line-height: 1.4;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #FF0066, #FF3300);
            color: white;
            border: none;
            width: 280px;
            padding: 20px 0;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.3);
        }
        
        .camera-toggle {
            background: transparent;
            border: 2px solid #00CCFF;
            color: #00CCFF;
            width: 280px;
            padding: 18px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .instructions {
            position: absolute;
            bottom: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            line-height: 1.6;
            max-width: 300px;
        }
        
        /* ИГРОВОЙ ЭКРАН - КАК INSTAGRAM REELS */
        #game-screen {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* ВЕРХНЯЯ ПАНЕЛЬ */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        
        .score-display {
            font-size: 22px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .score-value {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 800;
            color: #FFD700;
        }
        
        .streak-display {
            font-size: 16px;
            font-weight: 600;
            color: #FF9900;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .camera-switch {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        
        /* ОСНОВНОЙ КОНТЕНТ */
        .game-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 70px 0 150px 0;
        }
        
        /* КАРТОЧКА С МЕМОМ */
        .meme-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 0 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .meme-image-container {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .meme-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .meme-question {
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .meme-hint {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 25px;
        }
        
        /* ОТВЕТЫ (КАК ФЛАГИ В ПРИМЕРЕ) */
        .answer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .answer-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 18px 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        
        .answer-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .answer-option:active {
            transform: translateY(0);
        }
        
        .answer-option.correct {
            background: rgba(46, 204, 113, 0.2);
            border-color: #2ECC71;
            color: #2ECC71;
        }
        
        .answer-option.wrong {
            background: rgba(231, 76, 60, 0.2);
            border-color: #E74C3C;
            color: #E74C3C;
        }
        
        /* ГОЛОСОВОЙ УПРАВЛЕНИЕ */
        .voice-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
        
        .mic-button {
            background: linear-gradient(45deg, #FF0066, #FF3300);
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.3);
            position: relative;
        }
        
        .mic-button.listening {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .mic-icon {
            font-size: 28px;
            color: white;
        }
        
        .voice-hint {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 10px;
            min-height: 24px;
        }
        
        /* ПРАВИЛЬНЫЙ/НЕПРАВИЛЬНЫЙ ОТВЕТ */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            pointer-events: none;
        }
        
        .result-message {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        }
        
        .result-text {
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.8);
        }
        
        .correct-overlay {
            background: rgba(46, 204, 113, 0.15);
        }
        
        .wrong-overlay {
            background: rgba(231, 76, 60, 0.15);
        }
        
        /* НИЖНЯЯ ПАНЕЛЬ УПРАВЛЕНИЯ */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 20;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        
        /* ЗАГРУЗКА */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #FF0066;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            .app-title {
                font-size: 36px;
            }
            
            .app-subtitle {
                font-size: 16px;
                margin-bottom: 40px;
            }
            
            .start-btn, .camera-toggle {
                width: 250px;
            }
            
            .meme-card {
                padding: 20px;
                margin: 0 15px;
            }
            
            .meme-image-container {
                height: 180px;
            }
            
            .answer-option {
                padding: 16px 12px;
                font-size: 15px;
                min-height: 55px;
            }
            
            .result-message {
                font-size: 56px;
            }
            
            .result-text {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .app-title {
                font-size: 32px;
            }
            
            .app-subtitle {
                font-size: 15px;
                margin-bottom: 30px;
            }
            
            .start-btn, .camera-toggle {
                width: 220px;
                padding: 18px 0;
                font-size: 16px;
            }
            
            .meme-card {
                padding: 18px;
                margin: 0 12px;
            }
            
            .meme-image-container {
                height: 160px;
            }
            
            .meme-question {
                font-size: 16px;
            }
            
            .answer-grid {
                gap: 10px;
            }
            
            .answer-option {
                padding: 14px 10px;
                font-size: 14px;
                min-height: 50px;
            }
            
            .top-bar {
                padding: 12px 15px;
            }
            
            .score-display {
                font-size: 20px;
            }
            
            .streak-display {
                font-size: 15px;
            }
            
            .mic-button {
                width: 65px;
                height: 65px;
            }
            
            .result-message {
                font-size: 48px;
            }
            
            .result-text {
                font-size: 24px;
            }
            
            .bottom-controls {
                padding: 15px;
                gap: 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
        
        /* ДЛЯ ВЫСОКИХ ЭКРАНОВ */
        @media (min-height: 800px) {
            .meme-image-container {
                height: 240px;
            }
            
            .meme-card {
                padding: 30px;
            }
            
            .answer-option {
                padding: 22px 20px;
                min-height: 70px;
                font-size: 18px;
            }
            
            .mic-button {
                width: 80px;
                height: 80px;
            }
            
            .mic-icon {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- ЗАГРУЗКА -->
    <div id="loading-screen" class="loading">
        <div class="loading-spinner"></div>
        <div>Загрузка игры...</div>
    </div>
    
    <!-- ФОН - КАМЕРА -->
    <video id="camera-bg" autoplay muted playsinline></video>
    
    <!-- СТАРТОВЫЙ ЭКРАН -->
    <div id="start-screen">
        <div class="app-title">MEME GUESS</div>
        <div class="app-subtitle">Назови мем правильно<br>и продолжай играть!</div>
        
        <button class="camera-toggle" id="toggle-camera">
            <i class="fas fa-video"></i> ВКЛЮЧИТЬ КАМЕРУ
        </button>
        
        <button class="start-btn" id="start-btn">
            <i class="fas fa-play"></i> НАЧАТЬ ИГРУ
        </button>
        
        <div class="instructions">
            <p><i class="fas fa-microphone"></i> Нажми микрофон и назови мем</p>
            <p><i class="fas fa-check"></i> Правильно → +10 очков</p>
            <p><i class="fas fa-times"></i> Ошибка → пробуй снова</p>
        </div>
    </div>
    
    <!-- ИГРОВОЙ ЭКРАН -->
    <div id="game-screen" class="hidden">
        <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
        <div class="top-bar">
            <div class="score-display">
                <i class="fas fa-star"></i>
                <span class="score-value" id="score-value">0</span>
            </div>
            
            <div class="streak-display">
                <i class="fas fa-fire"></i>
                <span id="streak-value">0</span>
            </div>
            
            <button class="camera-switch" id="camera-switch">
                <i class="fas fa-video"></i>
            </button>
        </div>
        
        <!-- ОСНОВНОЙ КОНТЕНТ -->
        <div class="game-content">
            <!-- КАРТОЧКА С МЕМОМ -->
            <div class="meme-card">
                <div class="meme-image-container">
                    <img id="meme-image" class="meme-image" src="" alt="Мем">
                </div>
                
                <div class="meme-question">КАК НАЗЫВАЕТСЯ ЭТОТ МЕМ?</div>
                <div class="meme-hint" id="meme-hint">Выбери вариант ниже или назови голосом</div>
                
                <!-- ВАРИАНТЫ ОТВЕТА -->
                <div class="answer-grid" id="answer-grid">
                    <!-- Варианты будут добавляться через JS -->
                </div>
            </div>
            
            <!-- ГОЛОСОВОЕ УПРАВЛЕНИЕ -->
            <div class="voice-control">
                <button class="mic-button" id="mic-button">
                    <i class="fas fa-microphone-alt mic-icon"></i>
                </button>
                <div class="voice-hint" id="voice-hint">Нажми и назови мем вслух</div>
            </div>
        </div>
        
        <!-- РЕЗУЛЬТАТ -->
        <div id="result-overlay" class="result-overlay hidden"></div>
        
        <!-- НИЖНИЕ КНОПКИ -->
        <div class="bottom-controls">
            <button class="control-btn" id="skip-btn" title="Пропустить">
                <i class="fas fa-forward"></i>
            </button>
            <button class="control-btn" id="hint-btn" title="Подсказка">
                <i class="fas fa-lightbulb"></i>
            </button>
            <button class="control-btn" id="restart-btn" title="Начать заново">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
