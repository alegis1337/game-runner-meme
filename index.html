<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meme Master - Угадай мем с камерой!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Стили для камеры */
        .camera-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
            filter: blur(5px);
        }
        
        .camera-active {
            opacity: 0.3 !important;
            filter: blur(3px) !important;
        }
    </style>
</head>
<body>
    <!-- Видео с камеры (фон) -->
    <video id="camera-video" class="camera-overlay" autoplay muted playsinline></video>
    
    <!-- Стартовый экран -->
    <div class="container" id="start-screen">
        <div class="start-content">
            <h1><i class="fas fa-camera"></i> MEME MASTER</h1>
            <p class="subtitle">Смотри мем → Говори ответ → Камера снимает твою реакцию!</p>
            
            <!-- Переключатель камеры -->
            <div class="camera-control">
                <button class="btn-camera" id="toggle-camera">
                    <i class="fas fa-video"></i> ВКЛЮЧИТЬ КАМЕРУ
                </button>
                <p class="camera-hint">Камера будет фоном для игры</p>
            </div>
            
            <button class="btn-start" id="start-btn">
                <i class="fas fa-play"></i> НАЧАТЬ ИГРУ
            </button>
            
            <div class="instructions">
                <p><i class="fas fa-microphone"></i> Нажми "ГОВОРИТЬ" и скажи название мема</p>
                <p><i class="fas fa-video"></i> Твоя реакция снимается на камеру</p>
                <p><i class="fas fa-images"></i> 3 правильных ответа = бонус!</p>
            </div>
        </div>
    </div>

    <!-- Игровой экран -->
    <div class="container game-screen hidden" id="game-screen">
        <div class="header">
            <div class="score"><i class="fas fa-star"></i> Счёт: <span id="score">0</span></div>
            <div class="streak"><i class="fas fa-fire"></i> Серия: <span id="streak">0</span></div>
            <button class="btn-camera-small" id="camera-toggle">
                <i class="fas fa-video"></i>
            </button>
        </div>

        <div class="meme-container" id="meme-container">
            <div class="meme-label">УГАДАЙ МЕМ (скажи вслух)</div>
            <div class="meme-image-container">
                <img id="meme-image" src="" alt="Мем" class="meme-image">
                <!-- Твое лицо в углу -->
                <div class="face-preview">
                    <video id="face-video" autoplay muted playsinline></video>
                </div>
            </div>
            <div class="meme-name hidden" id="meme-name"></div>
        </div>

        <div class="voice-section">
            <button class="btn-speak" id="speak-btn">
                <i class="fas fa-microphone-alt"></i> ГОВОРИТЬ ОТВЕТ
            </button>
            <p class="hint" id="hint">Скажи название мема в микрофон</p>
        </div>

        <div class="controls">
            <button class="btn-control" id="skip-btn"><i class="fas fa-forward"></i></button>
            <button class="btn-control" id="hint-btn"><i class="fas fa-lightbulb"></i></button>
            <button class="btn-control" id="restart-btn"><i class="fas fa-redo"></i></button>
        </div>
    </div>

    <!-- Элемент результата -->
    <div class="result hidden" id="result">
        <div class="result-text" id="result-text"></div>
    </div>

    <!-- Canvas для конфетти -->
    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
