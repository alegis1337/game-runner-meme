<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Meme Road Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Камера заднего фона -->
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline muted></video>
        <div id="camera-overlay"></div>
    </div>

    <!-- Конвейерная дорога под 65 градусов -->
    <div id="road-container">
        <div id="conveyor-belt">
            <!-- Вертикальные полосы на дороге -->
            <div class="road-stripe stripe1"></div>
            <div class="road-stripe stripe2"></div>
            <div class="road-stripe stripe3"></div>
            <div class="road-stripe stripe4"></div>
            <div class="road-stripe stripe5"></div>
            <div class="road-stripe stripe6"></div>
            <div class="road-stripe stripe7"></div>
            <div class="road-stripe stripe8"></div>
            <div class="road-stripe stripe9"></div>
        </div>
        
        <!-- Контейнер для мемов на дороге -->
        <div id="meme-container">
            <div class="meme-card" id="current-meme">
                <div class="meme-stand"></div>
                <img id="meme-image" src="" alt="Current Meme">
            </div>
        </div>
    </div>

    <!-- UI игры -->
    <div id="game-ui">
        <div id="game-info">
            <div>Мем: <span id="current-number">1</span>/<span id="total-memes">6</span></div>
            <div>Счет: <span id="score">0</span></div>
            <div id="current-meme-info">Назовите мем!</div>
        </div>
        
        <div id="input-container">
            <div id="voice-input-display">
                <div id="voice-status">Нажмите микрофон, чтобы назвать мем</div>
                <div id="voice-text"></div>
            </div>
            <button id="voice-btn"><i class="fas fa-microphone"></i></button>
        </div>
        
        <div id="message"></div>
    </div>

    <!-- Контролы камеры -->
    <div id="camera-controls">
        <button class="control-btn" id="toggle-camera">
            <i class="fas fa-camera"></i>
        </button>
    </div>

    <!-- Экран загрузки -->
    <div id="loading">
        <div class="spinner"></div>
        <div>Загрузка игры...</div>
        <div style="font-size: 16px; margin-top: 10px;">Разрешите доступ к камере для лучшего опыта</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
