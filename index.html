<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Meme Road Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Камера заднего фона -->
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline muted></video>
        <div id="camera-overlay"></div>
    </div>

    <!-- Конвейерная дорога с цифрами -->
    <div id="road-container">
        <div id="conveyor-belt">
            <!-- Цифры на конвейере -->
            <div class="conveyor-number number1">1</div>
            <div class="conveyor-number number2">2</div>
            <div class="conveyor-number number3">3</div>
            <div class="conveyor-number number4">4</div>
            <div class="conveyor-number number5">5</div>
            <div class="conveyor-number number6">6</div>
            <div class="conveyor-number number7">7</div>
            <div class="conveyor-number number8">8</div>
            <div class="conveyor-number number9">9</div>
            <div class="conveyor-number number10">10</div>
            
            <!-- Разделители -->
            <div class="conveyor-separator separator1"></div>
            <div class="conveyor-separator separator2"></div>
            <div class="conveyor-separator separator3"></div>
            <div class="conveyor-separator separator4"></div>
            <div class="conveyor-separator separator5"></div>
            <div class="conveyor-separator separator6"></div>
            <div class="conveyor-separator separator7"></div>
            <div class="conveyor-separator separator8"></div>
            <div class="conveyor-separator separator9"></div>
        </div>
        
        <!-- Контейнер для мемов НА КОНВЕЙЕРЕ -->
        <div id="meme-container">
            <div class="meme-card" id="current-meme">
                <img id="meme-image" src="" alt="Current Meme">
            </div>
        </div>
    </div>

    <!-- UI игры -->
    <div id="game-ui">
        <div id="game-info">
            <div>Мем: <span id="current-number">1</span>/<span id="total-memes">6</span></div>
            <div>Счет: <span id="score">0</span></div>
            <div>Время: <span id="timer">30</span>с</div>
        </div>
        
        <div id="input-container">
            <div id="voice-input-display">
                <div id="voice-status">Нажмите микрофон, чтобы назвать мем</div>
                <div id="voice-text"></div>
            </div>
            <button id="voice-btn"><i class="fas fa-microphone"></i></button>
        </div>
        
        <div id="message"></div>
    </div>

    <!-- Контролы камеры и микрофона -->
    <div id="camera-controls">
        <button class="control-btn" id="toggle-camera">
            <i class="fas fa-camera"></i>
        </button>
    </div>

    <!-- Экран загрузки -->
    <div id="loading">
        <div class="spinner"></div>
        <div>Загрузка игры...</div>
        <div style="font-size: 16px; margin-top: 10px;">Разрешите доступ к камере для лучшего опыта</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
